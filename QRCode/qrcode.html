<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
</head>
<body>
    <link rel="stylesheet" href="./qrcode.css">
    <div class="qr-code-attempt">
        <div class="qr-code">
            <div class="qr-code-main">
                <img src="./qr.png" alt="qrcode-img" class="qr-code-img">
            </div>
        </div>
        <div class="qr-front-end">
            <h4><b>Improve your front-end skills by building projects</b></h4>
            <p class="opacity-qr-code">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
